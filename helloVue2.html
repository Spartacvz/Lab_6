<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>Hello Vue 2</h1>
        <p>
            {{ message }}
        </p>

        <button v-on:click="addExclamation">Add "!"</button>
    </div>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                message: "hi!",
            },
            methods: {
              addExclamation: function (event) {
                  this.message += "!"
              }
            }
        })
    </script>

</body>
</html>
