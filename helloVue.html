<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1> Hello Vue</h1>
        <label for="name">Please enter your name: </label>
        <input v-model="name" id="name">
        <p v-if="name">Your name is {{name}}</p>
        <p v-else>You have not entered your name.</p>
        <P>{{message}}</P>
        <p>{{favoriteAnimal}}</p>
        <p>{{thisClass}}</p>
        <p>{{ message | uppercase }}</P>

        <button v-on:click="addExclamation">Add !</button>
    </div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            name: "",
            message: 'Come get jiggy with this',
            favoriteAnimal: 'Lion',
            thisClass: 'Web Programming',
        },
        methods: {
            addExclamation: function (event) {
                this.message += '!'
            }
        },
        filters: {
            uppercase: function (string) {
                return string.toUpperCase()
            }
        }
    })
</script>

</body>
</html>
